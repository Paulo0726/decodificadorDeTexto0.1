<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Decodificador de texto</title>
    <link rel="shortcut icon" href="img/ícone 0.2.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="apresentacao">
        <section class="apresentacao__section">
            <img class="imagem__topo" src="img/Logo.png" alt="imagem do topo">
            <textarea class="input__text" placeholder="Digite seu texto..."></textarea>
            <p class="input__text__paragrafo"><img src="img/Group.png" alt="ícone"> Apenas letras minúsculas e sem acento.</p>
            <div class="section__div">
                <button class="botao__criptografar" onclick= "criptografar()">Criptografar</button>
                <button class="botao__descriptografar" onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>
        <article class="apresentacao__article">
            <img class="imagem__article" src="img/High quality products 1 1-1.png" alt="Pessoa observando um diamante com uma lupa">
            <p class="paragrafo__article">Nenhuma mensagem encontrada</p>
            <textarea class="output__text" placeholder="Digite um texto que você deseja criptografar ou descriptografar..."></textarea>
            <button class="botao__copiar" onclick="copiarTexto()">Copiar</button>
        </article>
    </main>
    <footer class="rodape">
        <p class="rodape__paragrafo">Desenvolvido por Paulo Henrique aluno Alura 2024.2</p>
    </footer>
<script src="script.js"></script>   
</body>
</html>
